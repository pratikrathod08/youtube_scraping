<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Content</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>

    </style>


</head>

<body>

  <div class="table-users">
   <div class="header">Contents</div>

   <table cellspacing="0">
      <tr>
         <th>No</th>
         <th>Title</th>
         <th>View</th>
         <th>Uploaded On</th>
         <th>URL</th>
         <th width="230">Thumbnail URL</th>
      </tr>
         {% for i in list_pw %}
      <tr>
        <td>{{i['No']}}</td>
         <td>{{i['Title']}}</td>
         <td>{{i['View']}}</td>
         <td>{{i['Upload']}}</td>
         <td>{{i['Url']}} </td>
         <td><img src={{i['Thumbnail']}} width="auto"></td>
       {% endfor %}
   </table>
</div>



</body>

</html>
